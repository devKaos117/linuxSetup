[env]

[window]
    dimensions = { columns = 0, lines = 0 }
    position = "None"
    padding = { x = 0, y = 0 }
    dynamic_padding = false
    decorations = "full"
    opacity = 0.85
    blur = true
    startup_mode = "Maximized"
    title = "Alacritty"
    dynamic_title = true
    decorations_theme_variant = "Dark"
    level = "Normal"

[scrolling]
    history = 10000
    multiplier = 3

[font]
    normal = { family = "consolas", style = "Regular" }
    bold = { style = "Bold" }
    italic = { style = "Italic" }
    bold_italic = { style = "Bold Italic" }
    size = 9
    offset = { x = 0, y = 0 }
    glyph_offset = { x = 0, y = 0 }
    builtin_box_drawing = true

[colors]
    primary = { background = "#1b182c", foreground = "#cbe3e7", dim_foreground = "#828482", bright_foreground = "None"}
    cursor = { text = "CellBackground", cursor = "CellForeground" }
    vi_mode_cursor = { text = "CellBackground", cursor = "CellForeground" }
    line_indicator = { foreground = "None", background = "None" }
    footer_bar = { foreground = "#181818", background = "#d8d8d8" }
    selection = { text = "CellBackground", background = "CellForeground" }
    indexed_colors = []
    transparent_background_colors = false
    draw_bold_text_with_bright_colors = false
    [colors.search]
        matches = { foreground = "#181818", background = "#ac4242" }
        focused_match = { foreground = "#181818", background = "#f4bf75" }
    [colors.hints]
        start = { foreground = "#181818", background = "#f4bf75" }
        end = { foreground = "#181818", background = "#ac4242" }
    [colors.normal]
        red = "#ff8080"
        green = "#95ffa4"
        blue = "#91ddff"
        cyan = "#aaffe4"
        magenta = "#c991e1"
        yellow = "#ffe9aa"
        black = "#100e23"
        white = "#cbe3e7"
    [colors.bright]
        red = "#ff5458"
        green = "#62d196"
        blue = "#65b2ff"
        cyan = "#63f2f1"
        magenta = "#906cff"
        yellow = "#ffb378"
        black = "#565575"
        white = "#a6b3cc"
    [colors.dim]
        red = "#ff8080"
        green = "#95ffa4"
        blue = "#91ddff"
        cyan = "#aaffe4"
        magenta = "#c991e1"
        yellow = "#ffe9aa"
        black = "#100e23"
        white = "#cbe3e7"

[bell]
    animation = "Linear"
    duration = 0
    color = "#ffffff"
    command = "None" # { program = "", args = [] }

[selection]
    semantic_escape_chars = ",│`|:\"' ()[]{}<>\t"
    save_to_clipboard = false

[cursor]
    style = { shape = "Underline", blinking = "On"}
    vi_mode_style = { shape = "Block", blinking = "On"}
    blink_interval = 750
    unfocused_hollow = true
    thickness = 0.15

[terminal]
    shell = { program = "/bin/zsh", args = [] }
    #shell = { program = "powershell", args = [] }
	#shell = { program = "C:\\Program Files\\PowerShell\\7\\pwsh.exe", args = [] }
    osc52 = "OnlyCopy"

[mouse]
    hide_when_typing = false
    bindings = [ 
        { mouse = "Right", mods = "None", mode = "AppCursor|AppKeypad|Search|Alt|Vi", action = "ExpandSelection" },
        { mouse = "Right", mods = "Control", mode = "AppCursor|AppKeypad|Search|Alt|Vi", action = "ExpandSelection" },
        { mouse = "Middle", mods = "None", mode = "~Vi", action = "PasteSelection" }
    ]

[hints]
    alphabet = "jfkdls;ahgurieowpq"
    enabled = [ 
        { command = { program = "cmd", args = [ "/c", "start", "" ] }, hyperlinks = true, post_processing = true, persist = false, mouse = { mods = "None", enabled = true }, binding = { key = "O", mods = "Control|Shift" }, regex = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`\\\\]+" } 
    ]

[keyboard]
    bindings = [
        { key = "Paste", mods = "None", mode = "AppCursor|AppKeypad|Search|Alt|Vi", action = "Paste" },
        { key = "Copy", mods = "None", mode = "AppCursor|AppKeypad|Search|Alt|Vi", action = "Copy" },
        { key = "L", mods = "Control", mode = "AppCursor|AppKeypad|Search|Alt|Vi", action = "ClearLogNotice" },
        { key = "C", mods = "Control|Shift", mode = "AppCursor|AppKeypad|Search|Alt|Vi", action = "Copy" },
        { key = "Insert", mods = "Shift", mode = "AppCursor|AppKeypad|Search|Alt|Vi", action = "PasteSelection" },
        { key = "0", mods = "Control", mode = "AppCursor|AppKeypad|Search|Alt|Vi", action = "ResetFontSize" },
        { key = "=", mods = "Control", mode = "AppCursor|AppKeypad|Search|Alt|Vi", action = "IncreaseFontSize" },
        { key = "+", mods = "Control", mode = "AppCursor|AppKeypad|Search|Alt|Vi", action = "IncreaseFontSize" },
        { key = "NumpadAdd", mods = "Control", mode = "AppCursor|AppKeypad|Search|Alt|Vi", action = "IncreaseFontSize" },
        { key = "-", mods = "Control", mode = "AppCursor|AppKeypad|Search|Alt|Vi", action = "DecreaseFontSize" },
        { key = "NumpadSubtract", mods = "Control", mode = "AppCursor|AppKeypad|Search|Alt|Vi", action = "DecreaseFontSize" },
        { key = "PageUp", mods = "Shift", mode = "~Alt", action = "ScrollPageUp" },
        { key = "PageDown", mods = "Shift", mode = "~Alt", action = "ScrollPageDown" },
        { key = "Home", mods = "Shift", mode = "~Alt", action = "ScrollToTop" },
        { key = "End", mods = "Shift", mode = "~Alt", action = "ScrollToBottom" },
        { key = "V", mods = "Control|Shift", mode = "~Vi", action = "Paste" },
        { key = "F", mods = "Control|Shift", mode = "~Search", action = "SearchForward" },
        { key = "B", mods = "Control|Shift", mode = "~Search", action = "SearchBackward" },
        { key = "L", mods = "Control", mode = "~Vi|~Search", chars = "\u000c" },
        # Vi mode
        { key = "Space", mods = "Shift|Control", mode = "~Search", action = "ToggleViMode" },
        { key = "Space", mods = "Shift|Control", mode = "Vi|~Search", action = "ScrollToBottom" },
        { key = "Escape", mods = "None", mode = "Vi|~Search", action = "ClearSelection" },
        { key = "I", mods = "None", mode = "Vi|~Search", action = "ToggleViMode" },
        { key = "I", mods = "None", mode = "Vi|~Search", action = "ScrollToBottom" },
