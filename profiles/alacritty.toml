        { key = "V", mods = "Control|Shift", mode = "Search|Vi", action = "Paste" },
        { key = "Enter", mods = "None", mode = "Search|~Vi", action = "SearchFocusNext" },
        # Windows only
        { key = "Enter", mods = "Alt", mode = "AppCursor|AppKeypad|Search|Alt|Vi", action = "ToggleFullscreen" },
        # Custom
        { key = "Q", mods = "Control", mode = "AppCursor|AppKeypad|Search|Alt|Vi", action = "Quit" }
    ]

[debug]
    render_timer = false
    persistent_logging = false
    log_level = "Info"
    renderer = "None"
    print_events = false
    highlight_damage = false
    prefer_egl = false
